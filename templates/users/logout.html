<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - SINPAR S.A.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para íconos si se necesita -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

  <div class="logout-container">
    <h2>Cerrar Sesión - Extranet SINPAR S.A.</h2>

    <p>¿Estás seguro de que deseas cerrar sesión?</p>

    <!-- Botón para cerrar sesión -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn">Cerrar Sesión</button>
    </form>

    <!-- Botón para cancelar (redirige al home directamente) -->
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>

    <div class="footer-text">
        <p>&copy; 2024 SINPAR S.A. | Todos los derechos reservados</p>
    </div>
  </div>

</body>
</html>

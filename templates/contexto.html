<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto en Django</title>
    <!-- Enlazamos el CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            margin-top: 50px;
        }
        .custom-heading {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    ¡Hola, {{ nombre }}!
                </div>
                <p class="lead">Tu edad es: <strong>{{ edad }} años</strong>.</p>
                <p class="lead">Días hábiles: </p>
                 {% for elemento in array %}
                    <p><strong>{{elemento}}</strong></p>
                 {% endfor %}
            </div>
        </div>
    </div>
    
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
        <label for="floatingInputDisabled">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
        <label for="floatingTextareaDisabled">Comments</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" disabled>Disabled textarea with some text inside</textarea>
        <label for="floatingTextarea2Disabled">Comments</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" disabled>
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelectDisabled">Works with selects</label>
      </div>

    <!-- Enlazamos el JS de Bootstrap y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
